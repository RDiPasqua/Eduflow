<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1> Formulario de registro</h1>

 <form action="formulario"></form>
 
       <form action="Name"> 
           <label for="Name">Nombre: </label>
           <input type="text" id="name" name="Nombre" > 

        </form>
        <br>

        <form action="Apellido">
           <Label for="Name">Apellidos: </Label>
           <input type="text" id="Lastname" name="Apellidos" >

        </form>
        <br>
        
       <form action="gender"> 
        
           <label for="gender">Sexo: </label>

           <input type="radio" name="gender" id="Sexo" value="Hombre">
           <label for="male">Hombre</label>

           <input type="radio" name="gender" id="Sexo" value="Mujer">
           <label for="female">Mujer</label>

        </form> 
        <br>

        <form action="Email">
           <label for="email">Correo: </label>
           <input type="email" name="email" id="email">

        </form> 
        <br>

        <form action="Newslatter">
           <input type="checkbox" name="Newslatter" id="Newslatter">
           <label for="newslatter">Deseo recibir información sobre novedades y ofertas</label>

        </form>
        <br>

        <form action="Terms">
           <input type="checkbox" name="terms" id="terms">
           <label for="terms">Declaro haber leido y aceptar las condiciones generales del programa y la normativa de protección de datos</label>

        </form>
        <br>

           <button type="submit">Enviar</button>
   
        

    </form>
</body>
</html>
