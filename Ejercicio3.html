<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario de registro</title>
</head>

<body>
   <h1> Formulario de registro</h1>

   <form action="formulario">


      <label for="Name">Nombre: </label>
      <input type="text" id="name" name="Nombre">
      <br>


      <br>


      <Label for="Name">Apellidos: </Label>
      <input type="text" id="lastname" name="lastname">
      <br>


      <br>


      <label for="gender">Sexo: </label>

      <input type="radio" name="gender" id="gender" value="male">
      <label for="male">Hombre</label>

      <input type="radio" name="gender" id="gender" value="female">
      <label for="female">Mujer</label>
      <br>

      <br>

      <form action="Email">
         <label for="email">Correo: </label>
         <input type="email" name="email" id="email">
         <br>


         <br>


         <input type="checkbox" name="Newslatter" id="Newslatter">
         <label for="newslatter">Deseo recibir información sobre novedades y ofertas</label>
         <br>


         <br>


         <input type="checkbox" name="terms" id="terms">
         <label for="terms">Declaro haber leido y aceptar las condiciones generales del programa y la normativa de
            protección de datos</label>
         <br>


         <br>

         <button type="submit">Enviar</button>

      </form>
</body>

</html>
